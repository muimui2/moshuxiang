    <![endif]-->

    <!--common meta-->
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!--common js & css-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <!--Iconfont-->

    <!--custom common-->

    <!--private-->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-content">
    <div class="login">
        <div class="login-header">
            <a href="index.html"><img src="images/user-logo.jpg"></a>
            <span>登录墨书香，发现世界之美</span>
        </div>
        <div class="login-body">
            <form class="ui form login-form" method="post">
                <div class="field">
                    <input type="email" name="username" placeholder="请输入邮箱" autocomplete="off">
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
                <div class="field login-password">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>记住密码</label>
                    </div>
                    <a href="password_reset.html" target="_blank" class="lose-pwd pull-right">忘记密码？</a>
                </div>
                <button class="ui button fluid green" type="submit">登 录</button>
            </form>

            <div class="more-login">
                <h6>社交帐号登录</h6>
                <ul>
                    <li><a href="#"><i class="iconfont icon-weibo"></i></a></li>
                    <li><a href="#"><i class="iconfont icon-weixin"></i></a></li>
                    <li><a href="#"><i class="iconfont icon-qq"></i></a></li>
                </ul>
            </div>
        </div>

        <!--尾部去注册-->
        <div class="signup-switch">
            <a href="index.html" class="back">首页</a>
            没有帐号？
            <a href="sign_up.html">注册</a>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('.ui.form')
            .form({
                fields: {
                    name     : 'empty',
                    gender   : 'empty',
                    username : 'empty',
                    password : ['minLength[6]', 'empty'],
                    skills   : ['minCount[2]', 'empty'],
                    terms    : 'checked'
                }
            });
    })
</script>
</body>
</html>
